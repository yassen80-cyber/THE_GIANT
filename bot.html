    const chatMessages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send");
    const typingIndicator = document.getElementById("typing");

    let chatHistory = []; 
    let isTyping = false;

    function addMessage(text, type, save = true) {
        const div = document.createElement("div");
        div.className = `message ${type}-message`;
        if (type === 'bot') {
            div.innerHTML = `<button class="copy-btn" onclick="copyText(this)"></button><div class="markdown-content">${marked.parse(text)}</div>`;
        } else {
            div.innerText = text;
        }
        chatMessages.appendChild(div);
        autoScroll();
        if (save) saveChat();
    }

    async function typeWriterEffect(text) {
        isTyping = true;
        sendBtn.innerText = "";
        const div = document.createElement("div");
        div.className = `message bot-message`;
        div.innerHTML = `<button class="copy-btn" onclick="copyText(this)"></button><div class="markdown-content"></div>`;
        chatMessages.appendChild(div);
        const contentDiv = div.querySelector('.markdown-content');
        const words = text.split(" ");
        let currentText = "";
        for (let i = 0; i < words.length; i++) {
            if (!isTyping) break;
            currentText += words[i] + " ";
            contentDiv.innerHTML = marked.parse(currentText);
            autoScroll();
            await new Promise(resolve => setTimeout(resolve, 60));
        }
        isTyping = false;
        sendBtn.innerText = "";
        saveChat();
    }

    function autoScroll() { chatMessages.scrollTop = chatMessages.scrollHeight; }

    function saveChat() {
        const msgs = [];
        document.querySelectorAll('.message').forEach(m => {
            const content = m.querySelector('.markdown-content') ? m.querySelector('.markdown-content').innerText : m.innerText;
            msgs.push({ text: content.replace('', '').trim(), type: m.classList.contains('user-message') ? 'user' : 'bot' });
        });
        localStorage.setItem('giant_chat_history', JSON.stringify(msgs));
    }

    function loadChat() {
        const history = JSON.parse(localStorage.getItem('giant_chat_history'));
        if (history) {
            history.forEach(m => {
                addMessage(m.text, m.type, false);
                chatHistory.push({ role: m.type === 'user' ? 'user' : 'assistant', content: m.text });
            });
            if (chatHistory.length > 14) chatHistory = chatHistory.slice(-14);
        } else {
            addMessage("      THE GIANT.       ", "bot", false);
        }
    }

    window.copyText = (btn) => {
        const text = btn.parentElement.querySelector('.markdown-content').innerText;
        navigator.clipboard.writeText(text);
        btn.innerText = "!";
        setTimeout(() => btn.innerText = "", 2000);
    };

    async function askAI(prompt) {
        typingIndicator.style.display = "block";
        chatHistory.push({ role: "user", content: prompt });
        if (chatHistory.length > 20) chatHistory.shift();

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Authorization": `Bearer ${CONFIG.API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: CONFIG.MODEL,
                    messages: [{ role: "system", content: SYSTEM_INSTRUCTIONS }, ...chatHistory],
                    temperature: 0.1, //   temperature    
                    top_p: 0.9
                })
            });
            const data = await response.json();
            const aiResponse = data.choices[0].message.content;
            chatHistory.push({ role: "assistant", content: aiResponse });
            typingIndicator.style.display = "none";
            await typeWriterEffect(aiResponse);
        } catch (error) {
            typingIndicator.style.display = "none";
            addMessage("        .", "bot");
        }
    }

    function handleSend() {
        const text = chatInput.value.trim();
        if (isTyping) { isTyping = false; return; }
        if (!text) return;
        addMessage(text, "user");
        chatInput.value = "";
        askAI(text);
    }

    sendBtn.onclick = handleSend;
    chatInput.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
    
    document.getElementById("clear-btn").onclick = () => {
        if (confirm("   ")) {
            localStorage.removeItem('giant_chat_history');
            chatHistory = [];
            chatMessages.innerHTML = "";
            addMessage("    .", "bot", false);

    };

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ar-EG';
        const vBtn = document.getElementById("voice-btn");
        vBtn.onclick = () => { recognition.start(); vBtn.classList.add('active'); };
        recognition.onresult = (e) => {
            chatInput.value = e.results[0][0].transcript;
            vBtn.classList.remove('active');
            handleSend();
        };
        recognition.onend = () => vBtn.classList.remove('active');
